
{% extends 'users/login_base.html' %}
{% load static %}

{% block forms %}
    <form action="" method="Post">
        {% csrf_token %}
        {% for key,error in form.errors.items %} 
            <p>{{ error }}</p>
        {% endfor %}
    
        <div class="form-group row" >
            <div class="col-3 col-lg-3">{{ form.email.label }}</div>
            <div class="col-3 col-lg-3">{{ form.email }}</div>
        </div>
    <button type="submit" class="btn  btn-primary">Reset</button>
    <br>
    <br>
    <a class="mt-3" href="{% url 'Login' %}" >Login?</a>
    </form>
{% endblock forms %}
