{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        <!-- Dashoboard breadcrumb -->
        <nav class="bg-white p-0 mb-2 border-0" aria-label="breadcrumb">
            <ol class="breadcrumb m-0 border-bottom-0">
              <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
              <li class="breadcrumb-item active"><a href="{% url 'group_create' %}">Group</a></li>
              <li class="breadcrumb-item active" aria-current="page">Update Group</li>
            </ol>
        </nav>
        <!-- Header -->
        <div class="row m-0 p-2 bg-white justify-content-center border">
            <h3 class="display-5 text-center mt-2">
                Update Group
            </h3>
        </div>
        <!-- Update group form -->
        <div class="row m-0 mt-4 bg-white justify-content-center p-4">
            <form action="" method="POST" class="col-8">
                {% csrf_token %}
                <div class="row form-group justify-content-center ml-0 mr-0">    
                    <div class="col-12">Group Name</div>
                </div>
                <div class="row form-group justify-content-center ml-0 mr-0">    
                    <div class="col-12"> <input type="text" name="group-name" value="{{group.name}}" class="form-control mb-4"></div>
                </div>
                <div class="row form-group justify-content-center ml-0 mr-0">    
                    <div class="col-12">Group Type</div>
                </div>
                <div class="row form-group justify-content-center ml-0 mr-0">
                    <div class="col-12">{{form.group_type}}</div>
                </div>
                <div class="row justify-content-end">
                    <button type="submit" class="btn btn-success">Update Group</button>
                </div>
                
            </form>
        </div>
    </div>
   
{% endblock %}
