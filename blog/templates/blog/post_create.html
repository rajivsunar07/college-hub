{% extends 'blog/base.html'%}

{% block content %}

    <div class="container bg-white p-4">
        <div class="create-post-header border-bottom mb-2 pb-2 row justify-content-between m-0">
            <div>Create a {{type}} for {{name}}</div>
           
            <!-- Tooltip for the users for home page -->
            {% if name == 'home' %}
                <div>
                    <a id="create-post-tooltip" data-toggle="tooltip" data-placement="top" title="Your post will be sent to be verified. Check your profile for verification status">
                        <i class="fas fa-info-circle fa-2x"></i>
                    </a>
                </div>
            {% endif %}
        </div>
        <div class="mt-3">
            <a href="{% url 'post_create' name=name post_type='poll' %}" type="button" class="btn btn-primary mr-auto ml-auto">Poll</a>
            <a href="{% url 'post_create' name=name post_type='invite' %}" type="button" class="invite-btn btn btn-danger  mr-auto ml-auto">Invite</a>
        </div> 

        <!-- Post form -->
        <form action="" method="Post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            <div>
                {{form}}
            </div>
            
            {% if type == 'poll'%}
            <div class="row m-0 mt-3">
                <h5>Options</h5>
            </div>
                <div class="row justify-content-between m-0 mt-4">
                    <input type="text" name="option" class="form-control col-md-5 col-lg-2 mb-2">
                    <input type="text" name="option" class="form-control col-md-5 col-lg-2 mb-2">
                    <input type="text" name="option" class="form-control col-md-5 col-lg-2 mb-2">
                    <input type="text" name="option" class="form-control col-md-5 col-lg-2 mb-2">
                </div>
            {% endif %}
        
        
            <button class="btn btn-success mt-3" type="submit">Create post</button>
        </form>
    </div>

{% endblock content %}
